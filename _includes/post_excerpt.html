{{_index}}

<h3 class="excerpt-title"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h3>
<div class="excerpt-details">
    {% if post.tags %}
        <span class="excerpt-filter">
             {% for tag in post.tags %}
             <a href="{{ site.baseurl }}/blog/tags/#{{ tag|slugify }}" class="tag">{{ tag }}</a>
             {% endfor %}
        </span>
    {% endif %}

    <span class="excerpt-date">{{ post.date | date_to_string }}</span>
</div>
<div class="excerpt-content">
    {% if forloop.first == true %}
        {{ post.excerpt }}
    {% else %}
        <p>{{ post.excerpt | strip_html }}</p>
    {% endif %}

    <div class="text-right"><a class="btn btn-primary" href="{{ site.baseurl }}{{ post.url }}">Leer m√°s</a></div>
</div>
